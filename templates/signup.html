<html>
    <head>
        <title>로그인 / 회원가입 폼 템플릿</title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRX3yXkzOJPaTztC-fgza5XgjA-L1jzZ8e22A&usqp=CAU" rel="shortcut icon" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
        <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .wrap {
            height: 100%;
            width: 100%;
            background-image: url(img/background.jpg);
            background-position: center;
            background-size: cover;
            position: absolute;
        }
        .form-wrap {
            width: 380px;
            height: 480px;
            position: relative;
            margin: 6% auto;
            background: #fff;
            padding: 5px;
            overflow: hidden;
        }
        .button-wrap {
            width: 230px;
            margin: 35px auto;
            position: relative;
            box-shadow: 0 0 600px 9px #fcae8f;
            border-radius: 30px;
        }
        .togglebtn {
            padding: 10px 30px;
            cursor: pointer;
            background: transparent;
            border: 0;
            outline: none;
            position: relative;
        }
        #btn {
            top: 0;
            left: 0;
            position: absolute;
            width: 110px;
            height: 100%;
            background: linear-gradient(to right, #ff105f, #ffad06);
            border-radius: 30px;
            transition: .5s;
        }
        .social-icons {
            margin: 30px auto;
            text-align: center;
        }
        .social-icons img {
            width: 30px ;
            cursor: pointer;
        }
        .input-group {
            top: 180px;
            position: absolute;
            width: 280px;
            transition: .5s;
        }
        .input-field {
            width: 100%;
            padding: 10px 0;
            margin: 5px 0;
            border: none;
            border-bottom: 1px solid #999;
            outline: none;
            background: transparent;
        }
        .submit {
            width: 85%;
            padding: 10px 30px;
            cursor: pointer;
            display: block;
            margin: auto;
            background: linear-gradient(to right, #ff105f, #ffad06);
            border: 0;
            outline: none;
            border-radius: 30px;
        }
        .checkbox {
            margin: 30px 10px 30px 0;
        }
        span {
            color: #777;
            font-size: 12px;
            bottom: 68px;
            position: absolute;
        }
        #login {
            left: 50px;
        }
        #register {
            left: 450px;
        }
</style>
    </head>
    <body>
        <div class="wrap">
            <div class="form-wrap">
                <div class="button-wrap">
                    <div id="btn"></div>
                    
                    <button type="button" class="togglebtn" onclick="register()">회원가입</button>
                </div>
                
                
              
                <form id="login" action="/signup" method="POST" class="input-group">
                    <input type="text" class="input-field"id="userName" placeholder="User name " name="username"required>
                    <input type="text" class="input-field"id="userid" placeholder="Your Email"name="userid" required>
                    <input type="password" class="input-field"id="pwd" placeholder="Enter Password"name="pwd" required>
                    
                    <button class="submit">회원가입 하기</button>
                </form>
            </div>
        </div>
        <img src='https://ifh.cc/g/LEXuFs.jpg'>
        <script>
            
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
            
            
        

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
        </script>
    </body>
</html>
